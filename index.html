<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Analog Watch" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Danish - mailtodanish@gmail.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Analog Watch" />
    <meta
      property="og:image"
      content="//github.com/mailtodanish/analog-clock/blob/master/img/watch_preview.png"
    />
    <meta property="og:description" content="HTML, CSS, JS" />
    <meta property="og:url" content="//mailtodanish.github.io/analog-clock/" />
    <title>Document</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onLoading()">
    <div id="watch">
      <div id="time"></div>
      <div id="second"></div>
      <div id="minute"></div>
      <div id="hour"></div>
    </div>
    <div id="format">
      <button id="ampmButton" class="formatButton" onclick="toogle()">AM/PM</button>
      <button id="h24Button" class="formatButton activeButton" onclick="toogle()">
        24H
      </button>
    </div>
    <script></script>
  </body>
</html>
